# Site settings
title: Nagiur Rahaman | A Technical Blog
description: "A  blog , build with Jekyll."
url: "https://nagiur.github.io/"
author:
  name: "Nagiur Rahan"
  email: "nagiur@gmail.com.com"
  url: "https://nagiur.github.io/"

# Build settings
baseurl: /blogin # Change this to your relative path (ex: /blog/), or leave just a /
markdown: kramdown
source: .
destination: ./_site
permalink: /:title
paginate: 8
paginate_path: /page:num/

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Plugins
gems:
  - jekyll-paginate

# Custom variables
version: "1.1.0"

# Options
custom_header: false
custom_nav_footer: false
reverse: false
